<h1 class="my-4 text-center text-lg-left">Users</h1>

<div class="row text-center text-lg-left">
  <div class="user col-lg-3 col-md-4 col-xs-6" *ngFor="let user of users">
    <app-user-card *ngIf="user" [user]="user"></app-user-card>
  </div>
</div>

<button type="button" class="btn btn-primary btn-lg btn-block">Load More</button>
